<div class="container">
  <h1 class="row" mat-dialog-title>Criar um Novo Card</h1>
  <div class="row">
    <mat-form-field class="col-12">
      <mat-label>Título</mat-label>
      <input matInput [id]="'input-' + data.card.id" [(ngModel)]="data.card.titulo">
    </mat-form-field>
    <mat-form-field class="col-12">
      <mat-label>Conteúdo</mat-label>
      <textarea [id]="'textarea-' + data.card.id" rows="5" matInput [(ngModel)]="data.card.conteudo"></textarea>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="row btn-group" role="group">
  <button class="col-6 btn btn-danger" (click)="onNoClick()">Cancelar</button>
  <button class="col-6 btn btn-success"  [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
</div>
