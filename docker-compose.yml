version: '3.5'
services:
  nginx:
    container_name: middlenginx
    image: nginx:stable-alpine
    expose:
      - "80"
    ports:
      - "80:80"
    volumes:
      - ./nginx.middle.conf:/etc/nginx/conf.d/default.conf:rw
  frontend:
    container_name: kanban_container
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - '4200:4200'